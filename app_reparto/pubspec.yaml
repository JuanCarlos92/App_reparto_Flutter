name: app_reparto
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^13.0.3
  http: ^1.1.0
  provider: ^6.1.1
  shared_preferences: ^2.5.2
  flutter_secure_storage: ^9.2.4
  google_maps_flutter: ^2.12.0
  intl: ^0.20.2
  lottie: ^3.3.1
  cupertino_icons: ^1.0.2
  flutter_local_notifications: ^19.0.0
  signature: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/loading.json
    - assets/repartologo.png

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
